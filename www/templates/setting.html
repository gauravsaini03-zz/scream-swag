<ion-view title="Setting">
  <ion-content class="padding">
    <h3>Set Emergency Number</h1>
    <div class="list">
		  <label class="item item-input">
		    <input type="tel" ng-model="number.num" placeholder="Enter 10 digit Number">
		  </label>
		</div>
		<div class="padding">
        <button ng-click="save()" class="button button-block button-positive">Save</button>
    </div>
  </ion-content>
</ion-view>
