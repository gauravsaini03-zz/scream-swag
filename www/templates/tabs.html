<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="SWAG" icon="icon ion-home" href="#/swag/home">
    <ion-nav-view name="swag-home"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="About" icon="icon ion-heart" href="#/swag/about">
    <ion-nav-view name="swag-about"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Setting" icon="icon ion-gear-b" href="#/swag/setting">
    <ion-nav-view name="swag-setting"></ion-nav-view>
  </ion-tab>


</ion-tabs>
